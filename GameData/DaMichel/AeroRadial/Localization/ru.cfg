	  #DAR-RFC-desc = Этот элегантно простой генератор энергии на топливных элементах позволяет превращать жидкое топливо и приток воздуха в постоянную и стабильную энергию. Это удобная радиально установленная версия, которая отлично подходит для любого космического самолета. Полезно в тех местах, где солнечная панель не справится. Также удобно для подогрева закусок. Попытки использовать в вакууме вызывают появление довольно крупных, надоедливых и нежелательных существ с множеством щупалец. // #DM-RFC_description = Этот элегантно простой генератор энергии на топливных элементах позволяет превращать жидкое топливо и приток воздуха в постоянную и стабильную энергию. Это удобная радиально установленная версия, которая отлично подходит для любого космического самолета. Полезно в тех местах, где солнечная панель не справится. Также удобно для подогрева закусок. Попытки использовать в вакууме вызывают появление довольно крупных, надоедливых и нежелательных существ с множеством щупалец.

